    <script type="">
    	
    	var aboutMe ="";

$(document).ready(function () {
	$(document).on("keydown", startCollect);
})

function startCollect(e) {
	if (e.key=='z') {
		console.log('start collection');
		$(document).off("keydown", startCollect);
		$(document).on("keydown", collectSymbol);
	}
}

function collectSymbol(e) {
	if (e.key==''|| e.key=='Escape') {
		stopCollect();
	}
	else {
		aboutMe += e.key;
		console.log(aboutMe);
		if (aboutMe=='litvyshchenko') {
			$('#exampleModal').modal({
				show:true
			})
		}
	}
}

function stopCollect() {
	console.log('stop');
	aboutMe = '';
		$(document).on("keydown", startCollect);
		$(document).off("keydown", collectSymbol);
}
    </script>
   <script type="text/javascript">
   	
   	var isCtrl = false;
$(document).keyup(function(e) {
  if (e.which == 17) isCtrl = false;
}).keydown(function(e) {
  if (e.which == 17) isCtrl = true;
  if (e.which == 16 && isCtrl == true) {
    if ($('.shm__popup').css('display') == 'none') {
      $('.shm__popup').slideDown('fast');
    } else {
      $('.shm__popup').slideUp('fast');
    }
    return false;
  }
}); 
   	
   </script>
  </body>
